- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.zshrc: zshrc
    ~/.zsh: zsh
    ~/.zplug: zplug
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux.conf.local: tmux/tmux.conf.local
    ~/.ssh/authorized_keys: 
            force: true
            path: ssh/authorized_keys
    ~/.ssh/config: ssh/config
    ~/.vimrc: vimrc
    ~/.config/nvim:
            create: true
            path: config/nvim
    ~/.vim/bundle/Vundle.vim:
            create: true
            path: Vundle.vim
    ~/.p10k.zsh: p10k.zsh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
