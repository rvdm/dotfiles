- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.zshrc: zshrc
    ~/.zsh: zsh
    ~/.zplug: zplug
    ~/.tmux.conf: tmux.conf
    ~/.ssh/authorized_keys: ssh/authorized_keys
    ~/.ssh/config: ssh/config
    ~/.vimrc: vimrc
    ~/.config/nvim:
            create: true
            path: config/nvim
    ~/.vim/bundle/Vundle.vim:
            create: true
            path: Vundle.vim

- shell:
  - [git submodule update --init --recursive, Installing submodules]
