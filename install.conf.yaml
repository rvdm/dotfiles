- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.zshrc: zshrc
    ~/.zsh: zsh
    ~/.zplug: zplug
    ~/.vimrc: vimrc
    ~/.vim/bundle/Vundle.vim:
            create: true
            path: Vundle.vim

- shell:
  - [git submodule update --init --recursive, Installing submodules]
