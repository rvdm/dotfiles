"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false
palette = 'gruvbox_dark'

[aws]
disabled = true

[azure]
disabled = true

[battery]
disabled = true

[gcloud]
disabled = true

[line_break]
disabled = true

[username]
show_always = true
format = "[$user@]($style)"

[hostname]
ssh_only = false
format = "[$hostname]($style):"

[directory]
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "â€¦/"


[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'
